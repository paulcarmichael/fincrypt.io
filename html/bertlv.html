        <!-- websocket scripting -->
        <script defer>
            window.addEventListener("load", function(event) {
                var ws = null;
                ws = new WebSocket("ws://fincrypt.io:7712/bertlv");

                ws.onopen = function(event) {
                    console.log("WebSocket connected!");
                }

                ws.onclose = function(event) {
                    ws.close();
                    ws = null;
                    console.log("WebSocket closed!");
                }

                ws.onerror = function(event) {
                    console.log("Error: " + event.data);
                }

                ws.onmessage = function(event) {
                    console.log("Response: " + event.data);

                    var object = JSON.parse(event.data);

                    // if an error is populated then show the error modal
                    if (object.Err.length !== 0) {
                        document.getElementById("result").value = "";
                        document.getElementById("errorDescription").innerText = object.Err;

                        $('#errorModal').modal('show');
                    } else {
                        // parse the JSON formatted tags into an objects array
                        var objects = JSON.parse(object.Res);

                        // populate the result div from the object array
                        var result = document.getElementById("result");

                        for (var i = 0; i < objects.length; i++) {
                            var hr = document.createElement("hr");
                            result.appendChild(hr);

                            var name = document.createTextNode(objects[i].Tag + ": " + objects[i].Name);
                            result.appendChild(name);

                            var br = document.createElement("br");
                            result.appendChild(br);

                            var value = document.createTextNode(objects[i].Value);
                            result.appendChild(value);

                            var br2 = document.createElement("br");
                            result.appendChild(br2);
                        }

                        var hr = document.createElement("hr");
                        result.appendChild(hr);
                    }
                }

                document.getElementById("parse").onclick = function(event) {
                    if (ws == null) {
                        console.log("WebSocket not connected!");
                        return false;
                    }

                    // clear any existing result content
                    document.getElementById("result").innerHTML = "";

                    // build and send the new request
                    var object = {"Input":document.getElementById("input").value};

                    var json = JSON.stringify(object);

                    ws.send(json);
                    console.log("Sent: " + json);

                    return false;
                };
            });
        </script>
