<!doctype html>
<html lang="en">
    <head>
        <title>fincrypt: AES</title>

        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <!-- fontawesome icons -->
        <!-- latest release doesn't seem to work -->
        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/solid.css" integrity="sha384-VGP9aw4WtGH/uPAOseYxZ+Vz/vaTb1ehm1bwx92Fm8dTrE+3boLfF1SpAtB1z7HW" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

        <!-- Roboto Mono font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">

        <!-- super stylin' -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark pt-0 pb-0 shadow-sm">
            <a class="navbar-brand" href="/">fincrypt</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row justify-content-lg-center p-2">
                <!-- sidebar -->
                <div class="sidebar border border-dark rounded mr-2">
                    <ul class="pt-2">
                        <li>Ciphers</li>
                        <ul>
                            <li><a href="" class="text-dark">AES</a></li>
                            <li><a href="/des" class="text-dark">DES</a></li>
                        </ul>
                        <br>
                        <li>EMV</li>
                        <ul>
                            <li><a href="/bertlv" class="text-dark">TLV Parsing</a></li>
                        </ul>
                        <br>
                        <li>Hashes</li>
                        <ul>
                            <li>SHA</li>
                            <li>MD</li>
                        </ul>
                        <br>
                        <li>MAC</li>
                        <ul>
                            <li><a href="/desmac" class="text-dark">DES MAC</a></li>
                            <li>HMAC</li>
                        </ul>
                        <br>
                        <li>Payment Validation</li>
                        <ul>
                            <li><a href="/cvv" class="text-dark">CVV</a></li>
                            <li>PVV</li>
                            <li>PIN blocks</li>
                        </ul>
                        <br>
                        <li>Utilities</li>
                        <ul>
                            <li><a href="/base64" class="text-dark">Base64</a></li>
                            <li><a href="/luhn" class="text-dark">Luhn</a></li>
                            <li><a href="/xor" class="text-dark">XOR</a></li>
                        </ul>
                    </ul>
                </div>

                <!-- page content -->
                <div class="col col-lg-6 border border-dark rounded">
                    <form class="pt-2">
                        <div class="row form-group">
                            <label for="key" class="col-2 col-form-label pr-0">Key:</label>
                            <div class="col pl-0">
                                <input type="text" class="form-control text-uppercase" id="key" value="0123456789ABCDEF0123456789ABCDEF">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="data" class="col-2 col-form-label pr-0">Data:</label>
                            <div class="col pl-0">
                                <input type="text" class="form-control text-uppercase" id="data" value="FEDCBA9876543210FEDCBA9876543210FEDCBA9876543210FEDCBA9876543210">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="iv" class="col-2 col-form-label pr-0">IV:</label>
                            <div class="col pl-0">
                                <input type="text" class="form-control text-uppercase" id="iv" value="00000000000000000000000000000000">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="mode" class="col-2 col-form-label pr-0">Mode:</label>
                            <div class="col pl-0">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary shadow-none active">
                                        <input type="radio" name="mode" id="ecb" checked>ECB
                                    </label>
                                    <label class="btn btn-secondary shadow-none">
                                        <input type="radio" name="mode" id="cbc">CBC
                                    </label>
                                </div> 
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="direction" class="col-2 col-form-label pr-0">Direction:</label>
                            <div class="col pl-0">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary shadow-none active">
                                        <input type="radio" name="direction" id="enc" checked>Encrypt
                                    </label>
                                    <label class="btn btn-secondary shadow-none">
                                        <input type="radio" name="direction" id="dec">Decrypt
                                    </label>
                                </div> 
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-1 col-form-label">
                                <button type="submit" class="btn btn-primary" id="aes">AES</button>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="result" class="col-2 col-form-label pr-0">Result:</label>
                            <div class="col pl-0">
                                <div class="input-group">
                                    <input type="text" class="form-control text-uppercase" id="result">
                                    <div class="input-group-append">
                                        <button class="btn btn-secondary" type="button" id="copyButton">
                                            <a class="fa fa-copy"></a>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- error modal -->
        <div class="modal fade" id="errorModal" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Error!</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger mb-0" role="alert" id="errorDescription">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery, popper, bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- websocket scripting -->
        <script defer>
            window.addEventListener("load", function(event) {
                var ws = null;
                ws = new WebSocket("ws://fincrypt.io:7712/aes");

                ws.onopen = function(event) {
                    console.log("WebSocket connected!");
                }

                ws.onclose = function(event) {
                    ws.close();
                    ws = null;
                    console.log("WebSocket closed!");
                }

                ws.onerror = function(event) {
                    console.log("Error: " + event.data);
                }

                ws.onmessage = function(event) {
                    console.log("Response: " + event.data);

                    var object = JSON.parse(event.data);

                    // if an error is populated then show the error modal
                    if (object.Err.length !== 0) {
                        document.getElementById("result").value = "";
                        document.getElementById("errorDescription").innerText = object.Err;

                        $('#errorModal').modal('show');
                    } else {
                        document.getElementById("result").value = object.Res;
                    }
                }

                document.getElementById("aes").onclick = function(event) {
                    if (ws == null) {
                        console.log("WebSocket not connected!");
                        return false;
                    }

                    var object = {"Direction":0,
                                  "Mode":"CBC",
                                  "Key":document.getElementById("key").value,
                                  "Data":document.getElementById("data").value,
                                  "IV":document.getElementById("iv").value};

                    if (document.getElementById("dec").checked) {
                        object.Direction = 1;
                    }

                    if (document.getElementById("ecb").checked) {
                        object.Mode = "ECB";
                    }

                    var json = JSON.stringify(object);

                    ws.send(json);
                    console.log("Sent: " + json);

                    return false;
                };
            });
        </script>
    
        <!-- copy and tooltip functionality -->
        <script defer src="scripts/copy.js"></script>
    </body>
</html>
